<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you want to stand a chance to win prizes and CASH?</title>
  <style>
    body {
      margin: 0;
      background: url('night-background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      z-index: 1;
      text-align: center;
    }
    .button {
      padding: 15px 25px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #ff4d88;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>
  <h1>Do you want to stand a chance to win prizes and CASH?</h1>
  <div>
    <button class="button" id="yesButton" onclick="location.href='nextPost.html'">YES</button>
    <button class="button" id="noButton">NO</button>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    
    let scale = 1;
    noButton.addEventListener('click', () => {
      scale += 0.1;  // Increase size of YES button with each NO click
      yesButton.style.transform = `scale(${scale})`;
      // Optionally, you can add a sound effect for the "NO" button click here
      const booSound = new Audio('boo.mp3');
      booSound.play();
    });

    yesButton.addEventListener('mouseover', () => {
      // Play "OOO" sound when hovering over the YES button
      const oooSound = new Audio('ooo.mp3');
      oooSound.play();
    });

    noButton.addEventListener('mouseover', () => {
      // Play "OOO" sound when hovering over the NO button
      const oooSound = new Audio('ooo.mp3');
      oooSound.play();
    });
  </script>
</body>
</html>
